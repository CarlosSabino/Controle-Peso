<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Peso</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Firebase v9 Modular -->
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js';
    import { getDatabase, ref, push, onValue } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js';
    window.firebase = { initializeApp, getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged, getDatabase, ref, push, onValue };
  </script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>‚öñÔ∏è Controle de Peso ü•ë</h1>
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Senha" required>
      <button onclick="signUp()">Cadastrar</button>
      <button onclick="signIn()">Entrar</button>
      <button onclick="signOut()" style="display: none;" id="signout-btn">Sair</button>
    </div>
    <div id="main-section" style="display: none;">
      <h2>Bem-vindo! üåü</h2>
      <p id="motivation"></p>
      <input type="date" id="date" required>
      <input type="number" id="weight" placeholder="Peso (kg)" step="0.1" required>
      <button onclick="addWeight()">Adicionar</button>
      <canvas id="pesoChart"></canvas>
      <ul id="weight-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
