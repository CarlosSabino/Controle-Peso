<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Peso Divertido</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>⚖️ Controle de Peso 🥑</h1>

    <!-- Login/Cadastro -->
    <div id="auth-section">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Senha">
      <button onclick="signUp()">Cadastrar</button>
      <button onclick="signIn()">Entrar</button>
      <button onclick="signOut()" style="display: none;" id="signout-btn">Sair</button>
    </div>

    <!-- Área principal -->
    <div id="main-section" style="display: none;">
      <h2>Bem-vindo! 🌟</h2>
      <p id="motivation"></p>
      <input type="date" id="date" required>
      <input type="number" id="weight" placeholder="Peso (kg)" step="0.1" required>
      <button onclick="addWeight()">Adicionar</button>
      <canvas id="pesoChart"></canvas>
      <ul id="weight-list"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
